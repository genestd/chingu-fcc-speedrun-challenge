<!DOCTYPE html>
<html>
<head>
<title>File Metadata API</title>
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="https://cdn.gomix.com/c7e09b38-2de5-4076-a63d-3f85c162ab43%2Fdg_logo.png">
    </a>
    <p>This API was created to complete the <a href="http://www.freecodecamp.com" target="_blank">FreeCodeCamp</a> File Metadata Microservice Challenge.
    </p> It will return a JSON object in the format <code>{"name":"FILENAME.EXT","size":"SIZE_IN_BYTES","type":"MIME_TYPE"}</code>
    <h3 class="text-left">Options:</h3>
    <ul class="text-left">
      <li><b>Endpoint: </b><a href="/api/meta" target="_blank">/api/meta/</a></li>
      <li><b>Methods: </b>Supports POST method</li>
    </ul>
    <hr/>
    <div>
      <form action="/api/meta/" method="post" class="frmVert">
        <span class="frmSpan">
        <input type="text" name="filename" id="filename" class="filename"/>
        <input type="file" class="inputfile" id="upfile" name="upfile"/> 
        <label class="frmFixed" for="upfile"><img class="frmImg" src="https://cdn.gomix.com/c7e09b38-2de5-4076-a63d-3f85c162ab43%2Fic_file_upload_white_24px.svg"/>Choose File</label>  
        </span>
        <div>
          <button type="submit" class="frmBlock frmBtn">Analyze</button>
        </div>
        <div>
          <input type="text" id="filesize" class="hide" name="filesize"/>
          <input type="text" id="filetype" class="hide" name="filetype"/>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="client.js" type="text/javascript"></script>
</html>
